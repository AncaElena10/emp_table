<div class="modal fade" id="detail-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Info about
          <span class="my_upper">{{ selectedObj.firstname }}</span>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          <span class="bold_name">First Name: </span>{{ selectedObj.firstname }}</p>
        <p>
          <p>
            <span class="bold_name">Surname: </span>{{ selectedObj.surname }}</p>
          <p>
            <span class="bold_name">Position: </span>{{ selectedObj.position }}</p>
          <p>
            <span class="bold_name">Office Location: </span>{{ selectedObj.office }}</p>
          <!-- <p *ngIf="apiService.getLoggedIn()"> -->
          <p>
            <span class="bold_name">Salary: </span>{{ selectedObj.salary }}
          </p>
          <p>
            <span class="bold_name">Project Name: </span>{{ selectedObj.project }}</p>
          <p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
